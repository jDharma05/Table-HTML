<html>
  <head>
    <title>Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      tr:hover {
        background-color: #d6eeee;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <caption>
        Computer Language
      </caption>
      <tr>
        <th row>Language</th>
        <th>Founded</th>
      </tr>
      <tr>
        <td>
          <a href="https://en.wikipedia.org/wiki/HTML">Hyper Markup Language</a>
        </td>
        <td>1993</td>
      </tr>
      <tr>
        <td>
          <a href="https://en.wikipedia.org/wiki/CSS">Cascading Style Sheets</a>
        </td>
        <td>1994</td>
      </tr>
    </table>
  </body>
</html>
